<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Task Manager</title>
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Task manager</h1>
    <div class="form-section mt-2">
      <div class="container">
        <div class="row">
          <div class="col col-3 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add new task</h5>
                <form name="addTaskAndRemoveAll">
                  <textarea
                    type="text"
                    name="body"
                    id="body"
                    class="form-control mt-3"
                    style="height: calc(2.5em + 4.75rem + 2px)"
                    placeholder="Max length 240"
                    maxlength="240"
                  ></textarea>
                  <button type="submit" class="btn btn-primary mt-4">
                    Add task
                  </button>
                  <button type="reset" class="btn btn-danger mt-4">
                    Remove all tasks
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tasks-list-section mt-2">
      <div class="container">
        <ul class="list-group"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
